<div class="container mt-5">
  <h2>Add New Student</h2>
  <hr>
  <form [formGroup]="newStudent" (ngSubmit)="addStudent()">
    <div class="form-row">
      <div class="col w-50 px-2">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
        </div>
      </div>
      <div class="col w-50 px-2">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" formControlName="age" placeholder="Age">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col w-50 px-2">
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" class="form-control" id="class" formControlName="class" placeholder="Class">
        </div>
      </div>
      <div class="col w-50 px-2">
        <div class="form-group">
          <label for="section">Section:</label>
          <input type="text" class="form-control" id="section" formControlName="section" placeholder="Section">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col w-50 px-2">
        <div class="form-group">
          <label for="courseID">CourseID:</label>
          <select class="form-control">
            <option *ngFor="let course of courses" [value]=course.id>{{course.id}}</option>
          </select>
        </div>
      </div>
      <div class="col w-50 px-2">
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
        </div>
      </div>
    </div>
    <button type="submit" class="w-50 btn btn-primary">Add Student</button>
  </form>
</div>
