<div class="container">
  <h2> Add Student: {{ newStudent.value.name }}</h2>
  <hr>
  <form [formGroup]="newStudent" (ngSubmit)="addStudent()">
    <div class="form-row">
      <div class="form-col w-50 px-2">
        <div class="form-group">
          <label for="name">Name:</label>
          <input formControlName="name" type="text" class="form-control" id="name" required>
        </div>
      </div>
      <div class="form-col w-50 px-2">
        <div class="form-group">
          <label for="age">Age:</label>
          <input formControlName="age" type="number" class="form-control" id="age" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col w-50 px-2">
        <div class="form-group">
          <label for="class">Class</label>
          <input formControlName="class" type="text" class="form-control" id="class" required>
        </div>
      </div>
      <div class="form-col w-50 px-2">
        <div class="form-group">
          <label for="section">Section:</label>
          <input formControlName="section" type="text" class="form-control" id="section" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col w-50 px-2">
        <div class="form-group">
          <label for="cid">CourseID:</label>
          <select class="form-control" formControlName="courseId">
            <option *ngFor="let course of courses" [value]=course.id>{{course.id}}</option>
          </select>
        </div>
      </div>
      <div class="form-col w-50 px-2">
        <div class="form-group">
          <label for="address">Address:</label>
          <input formControlName="address" type="text" class="form-control" id="address" required>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-success">Add Student</button>
  </form>
</div>
